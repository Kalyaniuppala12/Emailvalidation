
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>

<h5 style="text-align:center;">The response of the server to submitting the form is printed in the console</h5>
<div class="wrapper">
    <div class="container">
        <div class="input-fields">
<form id="form">
    <label>Firstname</label>
<input name="Firstname"  class="input" type="text" placeholder="fname" required>
<label>Lastname</label>
<input name="Lastname" class="input" type="text" placeholder="lname" required>
<label>Email</label>
<input name="Email" class="input" type="text" placeholder="Email" required>
 <label>Contact number</label>
<input name="contact" class="input" type="number" placeholder="mobilenumber" required>
<label>Adress</label>
<input name="street"  class="input" type="text" placeholder="streetname" required>
<input name="locality"type="text" class="input" placeholder="locality" required>
<input name="pin"type="text" class="input" placeholder="pincode" required>
<input name="distict"type="text"  class="input" placeholder="district" required>
<input name="state"type="text" class="input" placeholder="state" required>
<input name="country"type="text" class="input" placeholder="country" required>
<label>subject</label>
<input name="subject"type="text" class="input" placeholder="subject" required>
<label>Message</label>
<label for="myfile">Select a file to upload</label><br>
<input type="file" id="myfile" name="myfile" title="please choose the file" required>
<textarea placeholder="Message" rows="4" title="please comment" required></textarea>
<button type="submit" class="btn">Submit</button>
</form> 
</div>
</div>
</div>
<script>
(function() {
const form = document.getElementById('form');
form.addEventListener('submit', function(e) {

e.preventDefault();

const payload = new FormData(form);

fetch('https://httpbin.org/post', {
method: 'POST',
body: payload,
})
.then(res => res.json())
.then(data => console.log(data))
})
})()
</script>
  
</body>
</html>
